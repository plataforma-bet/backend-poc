receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlphttp/openobserve:
    endpoint: http://openobserve:5080/api/default
    headers:
      Authorization: "Basic cm9vdEBleGFtcGxlLmNvbTo3cko2RlM5YTBvMjFxSUI0"
    tls:
      insecure: true

  debug:
    verbosity: detailed

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlphttp/openobserve]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlphttp/openobserve]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlphttp/openobserve]
